version: '3.8'

services:
  moka-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moka-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - moka-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/config/base-url"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  moka-network:
    driver: bridge

